
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISMAQ - Solicitação de Manutenção</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="display: flex; align-items: center; padding: 10px;">
    <img src="logo-sanmartin.jpg" alt="Sanmartin" style="height: 100px; margin-right: 20px;">
    <div>
      <h1 style="margin: 0;">SISMAQ</h1>
      <h2 style="margin: 0; font-weight: normal; color: #555;">SISTEMA SANMARTIN DE MANUTENÇÃO</h2>
    </div>
  </div>

  <form id="formManutencao">
    <label>Cliente:</label>
    <input type="text" value="Femsa Maringá" disabled>
    <label>Máquina:</label>
    <input type="text" value="Lavadora de Garrafas - MS-42400B4" disabled>
    <label>Data de Instalação:</label>
    <input type="date" value="2025-05-25" disabled>
    <label>Tipo de Manutenção:</label>
    <select name="tipo">
      <option value="corretiva">Corretiva</option>
      <option value="preventiva">Preventiva</option>
    </select>
    <label>Urgência:</label>
    <select name="urgencia">
      <option value="baixa">Baixa</option>
      <option value="media">Média</option>
      <option value="alta">Alta</option>
    </select>
    <label>Data desejada para atendimento:</label>
    <input type="date" name="data_atendimento" required>
    <label>Descrição do Problema:</label>
    <textarea name="descricao" rows="4" placeholder="Ex: Vazamento do selo da bomba de circulação..."></textarea>
    <button type="submit">Enviar Solicitação</button>
  </form>

  <footer style="margin-top: 40px; font-size: 14px; text-align: center;">
    <p><strong>Coordenador de Service:</strong> Silvano Pereira</p>
    <p><strong>Email:</strong> silvano.pereira@grupo-sanmartin.com</p>
    <p><strong>Telefone Fixo:</strong> +55 (54) 2101-0899 Ramal 899</p>
    <p><strong>WhatsApp:</strong> +55 54 9 9207-1785</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
